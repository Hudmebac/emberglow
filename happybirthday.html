<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday April!</title>
    <style>
        body {
            text-align: center;
            background-color: #f0e68c;
        }
        #balloons {
            position: relative;
            height: 300px;
        }
        .balloon {
            width: 50px;
            height: 80px;
            border-radius: 25px;
            background-color: #ff4d4d;
            position: absolute;
            bottom: 0;
            animation: float 5s infinite;
            opacity: 0.5;
            z-index: -1;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-10px, -30px); } /* Random horizontal and vertical movement */
            100% { transform: translate(0, 0); }
        }
        #cake {
            margin: 20px auto;
            width: 200px;
            height: 160px;
            background: linear-gradient(to top, #ffcc00, #ff66b2); /* Gradient from yellow to pink */
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional shadow for depth */
        }
        /* Ribbon styles */
        .ribbon {
            position: absolute;
            top: 50%; /* Position it in the middle of the cake */
            left: 0;
            right: 0;
            height: 20px; /* Height of the ribbon */
            background-color: #ff4d94; /* Ribbon color */
            border-radius: 10px; /* Rounded corners */
            transform: translateY(-50%); /* Center the ribbon vertically */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow for depth */
        }
        /* Bow styles */
        .bow {
            position: absolute;
            top: 50%; /* Position it in the middle of the ribbon */
            left: 50%; /* Center it horizontally */
            width: 70px; /* Increased width of the bow */
            height: 35px; /* Increased height of the bow */
            background-color: #ff4d94; /* Bow color */
            border-radius: 5px; /* Rounded corners */
            transform: translate(-50%, -50%); /* Center the bow */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Optional shadow for depth */
        }
        /* Bow knot styles */
        .bow::before, .bow::after {
            content: '';
            position: absolute;
            width: 10px; /* Width of the bow knot */
            height: 10px; /* Height of the bow knot */
            background-color: #ff4d94; /* Bow knot color */
            border-radius: 50%; /* Make it round */
            top: 50%; /* Center vertically */
            transform: translateY(-50%); /* Center the knot */
        }
        .bow::before {
            left: -5px; /* Position left knot */
        }
        .bow::after {
            right: -5px; /* Position right knot */
        }
        /* Optional: Add a decorative layer on top */
        #cake::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: #ff66b2; /* Pink layer */
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }
        #candles {
            position: absolute;
            top: -30px;
            left: 0;
            width: 100%;
        }
        .candle {
            width: 10px;
            height: 40px;
            background-color: #ff0000;
            margin: 0 2px;
            position: absolute;
            bottom: 0;
            border: 2px solid #fff; /* Add a white border */
            border-radius: 5px; /* Optional: rounded corners for the border */
        }
        @keyframes flicker {
            0% { opacity: 1; }
            20% { opacity: 0.8; }
            40% { opacity: 1; }
            60% { opacity: 0.9; }
            80% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .flame {
            width: 24px;
            height: 30px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #fff; /* Add a white border */
            box-shadow: 0 0 5px rgba(255, 204, 0, 0.7); /* Optional: add a glow effect */
            animation: flicker 0.5s infinite; /* Apply flicker animation */
        }
        .string {
            width: 2px;
            height: 50px;
            background-color: #000;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            background-color: #ff66b2; /* Pink background */
            color: white; /* White text color */
            border: none; /* Remove default border */
            border-radius: 25px; /* Rounded corners */
            padding: 10px 20px; /* Padding for button size */
            font-size: 18px; /* Font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition for effects */
        }

        button:hover {
            background-color: #ff4d94; /* Darker pink on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .smoke {
            width: 10px; /* Width of the smoke */
            height: 10px; /* Height of the smoke */
            background-color: rgba(255, 255, 255, 0.7); /* Light gray color for smoke */
            border-radius: 50%; /* Make it round */
            position: absolute;
            bottom: 40px; /* Position above the candle */
            opacity: 0; /* Start invisible */
            animation: rise 1s forwards; /* Apply rise animation */
        }

        @keyframes rise {
            0% {
                transform: translateY(0);
                opacity: 1; /* Fully visible at the start */
            }
            100% {
                transform: translateY(-50px); /* Move up */
                opacity: 0; /* Fade out */
            }
        }
        #happyBirthdayMessage {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -100%); /* Start off-screen above */
            font-size: 48px; /* Large font size */
            color: #ff69b4; /* Pink color */
            opacity: 0; /* Start invisible */
            transition: transform 1s ease, opacity 1s ease; /* Smooth transition */
        }
        #refreshIcon {
            cursor: pointer; /* Pointer cursor on hover */
            margin-top: 20px; /* Space above the icon */
            font-size: 24px; /* Size of the icon */
            color: #ff69b4; /* Color of the icon */
        }
    </style>
</head>

    <script>
        // Create balloons
        const balloonColors = ['#ff4d4d', '#ffcc00', '#4dff4d', '#4d4dff', '#ff4dff'];
        const balloonsContainer = document.getElementById('balloons');

        // Generate 10 balloons on the left
        for (let i = 0; i < 10; i++) {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.style.backgroundColor = balloonColors[Math.floor(Math.random() * balloonColors.length)];
            
            // Position balloons on the left side of the cake with more random spacing
            balloon.style.left = (Math.random() * (window.innerWidth / 2 - 50)) + 'px'; // Random position within the left half
            balloon.style.bottom = (Math.random() * 100 + 160) + 'px'; // Start above the cake height
            
            // Randomize animation duration and delay
            const randomDuration = Math.random() * 4 + 3; // Duration between 3s and 7s
            const randomDelay = Math.random() * 2; // Delay between 0s and 2s
            balloon.style.animation = `float ${randomDuration}s ease-in-out infinite`;

            // Position balloons on the right side of the cake with more random spacing
            balloon.style.left = (window.innerWidth / 2 + Math.random() * (window.innerWidth / 2 - 50)) + 'px'; // Random position within the right half
            balloon.style.bottom = (Math.random() * 100 + 160) + 'px'; // Start above the cake height
            
            // Randomize animation duration and delay
            const randomDuration = Math.random() * 4 + 3; // Duration between 3s and 7s
            const randomDelay = Math.random() * 2; // Delay between 0s and 2s
            balloon.style.animation = `float ${randomDuration}s ease-in-out infinite`;
            balloon.style.animationDelay = `${randomDelay}s`;

            balloonsContainer.appendChild(balloon);

            // Create and append the string
            const string = document.createElement('div');
            string.className = 'string';
            balloon.appendChild(string);
        }

        // Sing Happy Birthday
        document.getElementById('singButton').addEventListener('click', function() {
            const song = document.getElementById('birthdaySong');
            song.play();
        });

        // Blow out candles functionality
        document.getElementById('blowButton').addEventListener('click', function() {
            const candles = document.querySelectorAll('.candle');
            const flamesVisible = Array.from(candles).some(candle => candle.querySelector('.flame').style.display !== 'none');

            // Proceed to blow out the candles
            candles.forEach(candle => {
                const flame = candle.querySelector('.flame');
                flame.style.display = 'none'; // Hide the flame

                // Create smoke effect
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                smoke.style.left = flame.style.left; // Position smoke above the candle
                candle.appendChild(smoke); // Append smoke to the candle
            });
        });

        // Relight candles functionality
        document.getElementById('relightButton').addEventListener('click', function() {
            const candles = document.querySelectorAll('.candle');
            candles.forEach(candle => {
                candle.querySelector('.flame').style.display = 'block'; // Show the flame again
            });
        });

        // Eat Cake functionality
        document.getElementById('eatCakeButton').addEventListener('click', function() {
            const candles = document.querySelectorAll('.candle');
            const flamesVisible = Array.from(candles).some(candle => candle.querySelector('.flame').style.display !== 'none');

            if (flamesVisible) {
                // Display warning message if candles are still lit
                const warningMessage = document.getElementById('warningMessage');
                warningMessage.innerHTML = "You need to blow out the candles before eating the cake!";
                warningMessage.style.display = 'block'; // Show the warning message
            } else {
                // Hide the warning message if candles are already blown out
                const warningMessage = document.getElementById('warningMessage');
                warningMessage.style.display = 'none'; // Hide the warning message

                // Proceed to eat the cake
                // Remove candles immediately
                candles.forEach(candle => {
                    candle.remove(); // Remove candle from the DOM
                });

                // Slow down the eating effect for the cake
                const cake = document.getElementById('cake');
                let width = cake.offsetWidth; // Get the current width of the cake
                let opacity = 1; // Start with full opacity
                const interval = setInterval(() => {
                    width -= 10; // Decrease width by 10 pixels
                    opacity -= 0.1; // Decrease opacity by 10%
                    
                    if (width <= 0) {
                        clearInterval(interval); // Stop the interval when fully removed
                        cake.remove(); // Remove the cake from the DOM
                        // Update the message to reflect the new text
                        const refreshMessage = document.createElement('div');
                        refreshMessage.innerHTML = '<p>The cake has been eaten! Click Refresh to age another year.</p>'; // Updated message
                        document.body.appendChild(refreshMessage); // Append below all text

                        // Trigger the Happy Birthday message to scroll into view
                        // const happyBirthdayMessage = document.createElement('div');
                        // happyBirthdayMessage.id = 'happyBirthdayMessage';
                        // happyBirthdayMessage.innerHTML = 'Happy Birthday!!!';
                        // Append the message below the cake eaten message
                        // document.body.appendChild(happyBirthdayMessage); // Append below the refresh message
                    } else {
                        // Update the width and opacity of the cake
                        cake.style.width = width + 'px'; // Reduce the width of the cake
                        cake.style.opacity = opacity; // Fade out cake
                    }
                }, 500); // Run every 0.5 seconds
            }
        });

        // Refresh functionality
        document.getElementById('refreshIcon').addEventListener('click', function() {
            location.reload(); // Refresh the page to its original state
        });

    </script>
